version: '3.8'

services:
  # Local PostgreSQL with pgvector (for development only)
  # Note: Production should use Supabase cloud
  postgres:
    image: ankane/pgvector:latest
    container_name: clinical_ir_postgres
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=dev_password
      - POSTGRES_DB=clinical_interviews
    restart: unless-stopped
    command: >
      postgres
      -c shared_preload_libraries=vector
      -c 'max_wal_size=2GB'

  # Orchestration
  n8n:
    image: n8nio/n8n:latest
    container_name: clinical_ir_n8n
    ports:
      - "5678:5678"
    volumes:
      - ./data/n8n:/home/node/.n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
    restart: unless-stopped
    depends_on:
      - postgres

  # LiveKit (optional, for live ingestion)
  livekit:
    image: livekit/livekit-server:latest
    container_name: clinical_ir_livekit
    ports:
      - "7880:7880"
      - "7881:7881/udp"
      - "7882:7882"
    volumes:
      - ./config/livekit.yaml:/livekit.yaml
    command: --config /livekit.yaml
    restart: unless-stopped

  # LLM (Ollama for local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: clinical_ir_ollama
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    restart: unless-stopped

volumes:
  qdrant_data:
  postgres_data:
  n8n_data:
  ollama_data:
